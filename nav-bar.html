<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Asynchronous JavaScript</title>
        <script
            src="https://unpkg.com/ityped@1.0.3"
            type="text/javascript"
        ></script>
    </head>
    <style>
        .nav-bar {
            display: flex;
            justify-content: space-around;
            border: 0.1em solid black;
            width: 70%;
            list-style: none;
        }
        .new-menu {
            display: flex;
            flex-direction: column;
        }
        .new {
            display: none;
        }
        .new-menu:hover > .new {
            display: flex;
            margin-top: 1em;
        }
    </style>
    <body>
        <div>
            <span id="ityped">Asynchronous JavaScript</span>
            <ul class="nav-bar">
                <li class="menu">Menu</li>
                <div class="new-menu">
                    <li class="menu">Contacts</li>
                    <li class="new">New Menu</li>
                    <li class="new">New Menu</li>
                    <li class="new">New Menu</li>
                </div>
                <li class="menu">Menu</li>
                <li class="menu">Menu</li>
            </ul>
        </div>
    </body>
</html>
